<!DOCTYPE html>
<html>
<head>
    <title>MongoDB Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ MongoDB Atlas Connection Test</h1>
    
    <div class="warning">
        <h3>‚ö†Ô∏è Before testing, make sure:</h3>
        <ul>
            <li>Your MongoDB Atlas cluster is <strong>ACTIVE</strong> (not paused)</li>
            <li>Network Access allows <code>0.0.0.0/0</code></li>
            <li>Database user has proper read/write permissions</li>
        </ul>
    </div>

    <button onclick="testConnection()">üß™ Test MongoDB Connection</button>
    <button onclick="testAPI()">üîó Test API Health</button>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">‚è≥ Testing MongoDB connection...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ MongoDB Connection Successful!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <h4>Common solutions:</h4>
                        <ul>
                            <li>Check if MongoDB Atlas cluster is paused</li>
                            <li>Verify network access settings (allow 0.0.0.0/0)</li>
                            <li>Check database user credentials and permissions</li>
                            <li>Make sure the server is running (npm run dev)</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">‚è≥ Testing API endpoints...</div>';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                // Test prototypes endpoint
                const prototypesResponse = await fetch('/api/prototypes');
                const prototypesData = await prototypesResponse.json();
                
                results.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ API Tests Successful!</h3>
                        <h4>Health Check:</h4>
                        <pre>${JSON.stringify(healthData, null, 2)}</pre>
                        <h4>Prototypes Endpoint:</h4>
                        <pre>Found ${prototypesData.length} prototypes</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå API Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the server is running with: <code>npm run dev</code></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
